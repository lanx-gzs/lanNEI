<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作室文化</title>
    <link rel="stylesheet" href="https://s2.ssl.qhres2.com/static/56662140ef7d5d03.css"> 
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .工作室文化 {
            display: flex;
            justify-content: space-between;
        }
        .工作室文化 div {
            flex: 1;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>工作室文化</h1>
        <p>工作室文化是一个组织由其价值观、信念、仪式、符号、处事方式等组成的其特有的文化形象。</p>
        <div class="工作室文化">
            <div>
                <h2>工作室文化的概念</h2>
                <p>工作室文化是在一定的条件下，工作室生产经营和管理活动中所创造的具有该工作室特色的精神财富和物质形态。</p>
            </div>
            <div>
                <h2>工作室文化的作用</h2>
                <p>工作室文化能激发员工的使命感，凝聚员工的归属感，加强员工的责任感，赋予员工荣誉感，实现员工的成就感。</p>
            </div>
        </div>
    </div>
</body>
</html>
